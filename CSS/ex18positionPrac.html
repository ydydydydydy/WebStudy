<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>position practice</title>
    <link rel="stylesheet" href="./boxModel.css">
    <style>
        div{
            position: relative;
        }
        #blueBox{
            left: 100px;
        }
        #greenBox{
            left: 200px;
        }
        #grayBox{
            left: 300px;
        }
    </style>
</head>
<body>
    <div id="redBox"></div>
    <div id="blueBox"></div>
    <div id="greenBox"></div>
    <div id="grayBox"></div>
</body>
</html>
