<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>cascade</title>
    <style>
        /* 
        하나의 요소에 여러 스타일이 적용될 때 우선순위

        전체선택자(0) < 태그선택자(1) < 클래스선택자(10) < 아이디선택자(100) < 스타일속성
        (스타일 명시도 계산법 시 적용할 가중치 값)

        !important => 최상위 적용 키워드
        */
        #idSelector{
            color: blue;
        }
        .classSelector{
            color: brown !important;
        }
        p{
            color: red;
        }

        *{
            color: green;
        }
    </style>
</head>
<body>
    <p id="idSelector" class="classSelector"
    style="color: silver;">
        스타일 적용 우선순위
    </p>
</body>
</html>
