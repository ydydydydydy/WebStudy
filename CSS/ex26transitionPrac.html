<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>transition practice</title>
    <style>
        .container {
            width: 800px;
            height: 450px;
            background-size: contain;
            background-repeat: no-repeat;
            background-image: url(https://i.ytimg.com/vi/Yd7SzFk1tqc/maxresdefault.jpg);
            transition-duration: 2.5s;
        }
        .container:hover{
            background-image: url(https://i.ytimg.com/vi/lmJPeFW75qQ/maxresdefault.jpg);
        }
    </style>
</head>

<body>
    <div class="container"></div>
</body>

</html>
