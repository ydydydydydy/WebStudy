<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./boxModel.css">
    <style>
        /* 
        bordre : 요소의 테두리
        => width : 두께
        => style : 스타일
        => color : 색상
        */

        #greenBox{
            border-width: 10px;
            border-style: solid;
            border-color: red;
        }
        #grayBox{
            border: 10px dotted blue;
        }
    </style>
</head>
<body>
    <div id="greenBox"></div>
    <div id="grayBox"></div>
</body>
</html>
