<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>transform practice</title>
    <style>
        /* 
        (1) 이미지에 마우스 올렸을 때 1.1배 확대되도록 지정
        (2) 0.5초에 걸쳐서 서서히 확대되도록 지정
        (3) wrap 영역 바깥을 벗어나는 이미지는 숨김 처리
        */
        .wrap{
            width: 500px;
            height: 500px;
            overflow: hidden;
        }
        img{
            width: 100%;
            height: 100%;
            transition-duration: 0.5s;
        }
        img:hover{
            transform: scale(1.1);
        }
    </style>
</head>
<body>
    <div class="wrap">
        <img src="https://img.seoul.co.kr/img/upload/2023/07/24/SSC_20230724111211.jpg" alt="">
    </div>
</body>
</html>
