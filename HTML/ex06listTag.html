<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>list tag</title>
</head>
<body>
    <!-- 
        ul/ol태그 : 리스트가 들어갈 공간을 만들어주는 태그
        li태그 : 실제 리스트 값이 담기는 태그, ul과 ol 모두 사용
     -->

     <!-- ul(unordered list) : 순서가 없는 리스트 -->
     <h3>준비할 재료 💖</h3>
     <ul>
        <li>햇반</li>
        <li>달걀</li>
        <li>간장</li>
        <li>버터</li>
        <li>참기름</li>
     </ul>

     <!-- ol(ordered list) : 순서가 있는 리스트 -->
     <h3>나만의 레시피 😜</h3>
     <!-- ol>li*3 -->
     <ol>
        <li>달걀 후라이를 해준다.</li>
        <li>햇반을 데운다.</li>
        <li>햇반에 버터와 간장을 넣고 달걀을 얹어준다.</li>
     </ol>
</body>
</html>
