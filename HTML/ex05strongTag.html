<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>strong tag</title>
</head>
<body>
    <!-- 
        b태그 (bold) : 시각적인 의미만 강조
                       => CSS로 대체
        strong태그 : 실질적 의미 강조
                     => 웹 접근성을 높임
     -->
    <h3>공지사항 💕</h3>
    <p>
        오전 수업 <b>녹화 꼭</b> 해주세요!
        HTML <b>양세영</b>
    </p>
    <p>
        오후 수업 <strong>녹화 꼭</strong> 해주세요!
        Python <strong>박원호</strong>
    </p>
</body>
</html>
