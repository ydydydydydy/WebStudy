<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>hr tag practice</title>
</head>
<body>
    <!-- 
        태그 여러 개 입력 : 태그 이름*개수 (hr*7)
        다중 입력 선택 : Alt 누른채 선택
     -->
    <h1>hr태그 속성 사용 실습</h1>
    <!-- 
        red, orange, yellow, green, 
        blue, navy, purple
     -->
     <hr width="150px" size="140px" color="red">
     <hr width="150px" size="120px" color="orange">
     <hr width="150px" size="100px" color="yellow">
     <hr width="150px" size="80px" color="green">
     <hr width="150px" size="60px" color="blue">
     <hr width="150px" size="40px" color="navy">
     <hr width="150px" size="20px" color="purple">
</body>
</html>
