<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>my page</title>
</head>
<body bgcolor="pink" text="red">
    <!-- 
        HTML 구조 꺼내기 : ! + Enter
        주석 넣기 : Ctrl + /
        이모티콘 넣기 : window + .
        라이브 서버 실행 : Alt + L + O
                         오른쪽마우스 > Open With Live Server
     -->
     <h1>se0's HOME 💖</h1>
     <p>안녕하세요.</p>
     <p>양세영의 첫 웹페이지에 온 것을 환영합니다! 😎</p>
     <!-- 
        (1) HTML은 요소로 구성되어있다.
        - <p> : 시작태그
        - 안녕하세요. : 내용(Content)
        - </p> : 끝태그
        - <p>안녕하세요.</p> : 요소(Element)

        (2) 요소에 추가적인 내용을 담고 싶을 때 속성을 사용한다.
        - 속성은 시작 태그 안, 태그 이름 뒤 작성
        - 정렬="가운데" 색깔="노란색" ... 형태로 작성
      -->
</body>
</html>
