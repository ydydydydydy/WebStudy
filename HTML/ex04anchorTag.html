<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>anchor tag</title>
</head>
<body>
    <!-- 
        a태그 (anchor) : 하이퍼텍스트 생성 태그
        - href : 클릭 시 이동할 링크
        - target : 링크를 여는 방법
                    _self - 현재 페이지 (기본값)
                    _blank - 새 탭
    -->

    <!-- h2 in anchor -->
    <a href="http://www.naver.com" target="_blank">
        <h2>네이버로 이동</h2>
        네이버로 이동
    </a>
    <br>
    <!-- anchor in h2 -->
    <h2>
        <a href="http://www.google.com">구글로 이동</a>
        구글로 이동
    </h2>
</body>
</html>
